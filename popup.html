<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob File Downloader</title>
  <script src="popup.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 180px;
      width: 300px;
      margin: 0;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    h3 {
      margin-top: 10px;
      color: #555;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Blob File Downloader</h1>
  <h3>Enter Blob File URL</h3>
  <input type="text" id="fileUrl" placeholder="blob:https://example.com/1234567890">
  <button id="downloadBtn">Download</button>
</body>
</html>
